<div *ngIf="product">
  <h2>{{product.name}}</h2>
  <p>
    <img [src]="product.imageUrl" [alt]="product.name">
  </p>
  <p>
    Price: {{product.price | currency}}
  </p>
  <p>
    <a [routerLink]="['/product', product.id, 'edit']">Edit</a>
  </p>
</div>

<button (click)="backToList()">Back to list</button>
